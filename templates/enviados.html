{% extends "base.html" %}

{% block title %}enviados {% endblock title %}
{% block page_content %}
<div class="container-fluid">
    <div class="col-sm-8 col-md-8 col-md-offset-2  wow fadeInLeft" data-wow-delay="0.5s">
      <div class="mensajesenviados">
        <h1>Mensajes enviados</h1>
        <hr size="10"/>
        {% for message in messages %}
        <p><a href="/message/{{ message.key.id() }}/detalles">{{ message.asunto }}, {{ message.created }}, {{ message.sender }}</a></p>
        {% endfor %}
      </div>
    </div>
</div>

{% endblock page_content %}
