{% extends "base.html" %}

{% block title %}nuevo mensaje {% endblock title %}
{% block page_content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 wow fadeInLeft" data-wow-delay="0.5s">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Nuevo mensaje</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="fasunto" name="asunto" type="text" placeholder="Asunto" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <select class="form-control" id="email" name="receiver">
                                    <option value="" selected disabled>
                                        Email destinatario
                                    </option>
                                    <option value="nickname">
                                        {% for receiver in users_db %}
                                        {{  user.nickname }}
                                        {% endfor %}
                                    </option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="texto" name="texto" placeholder="Escribe tu mensaje aquÃ­" rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock page_content %}
